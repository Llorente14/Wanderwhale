<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_app</title>
  <link rel="manifest" href="manifest.json">
  <!--
    Google Sign-In (Web) requires a Web OAuth Client ID. Replace the placeholder
    below with your OAuth Client ID (format: xxxxx.apps.googleusercontent.com).
    Create it in Google Cloud Console / Firebase Console (Auth -> Sign-in method).
  -->
  <meta name="google-signin-client_id" content="REPLACE_WITH_GOOGLE_CLIENT_ID.apps.googleusercontent.com" />

  <!--
    Facebook SDK (optional for web). If you use Facebook sign-in on web,
    replace FB_APP_ID in the snippet below with your Facebook App ID.
    The SDK is loaded and initialized so `flutter_facebook_auth` can use it.
  -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script>
    // Replace 'REPLACE_WITH_FB_APP_ID' with your Facebook App ID
    window.fbAsyncInit = function() {
      FB.init({
        appId      : 'REPLACE_WITH_FB_APP_ID',
        cookie     : true,
        xfbml      : true,
        version    : 'v17.0'
      });
    };
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
